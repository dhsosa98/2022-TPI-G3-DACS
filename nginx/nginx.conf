events { worker_connections 1024; }

http {
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files &uri /index.html =404;

        location / {
            proxy_pass http://ui:3000;
        }

        location /api {
            proxy_pass http://api:8000;
        }

    }
}